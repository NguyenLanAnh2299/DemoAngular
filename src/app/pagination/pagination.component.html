<ng-content></ng-content>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#" (click)="priPage()">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="paginaAnt()"></a></li>
    <li class="page-item"
        *ngFor="let pag of diminuiPaginacao(arrayPages)"
        [class.active]="pag == page">
      <a class="page-link" href="#" (click)="mudaPag(pag)">
        {{pag}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" (click)="proxPagina()">></a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" (click)="ultimaPag()">>|</a>
    </li>
    <li class="page-item disabled">
      <span class="page-link">Total: {{ totalPages }}</span>
    </li>
  </ul>
</nav>
