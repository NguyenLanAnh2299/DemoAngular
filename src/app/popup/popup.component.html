<div class="text-center">
  <div class="modal-header">
    <h4>{{ title }}</h4>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="onConfirm()">Đồng ý</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">Huỷ</button>
  </div>
</div>
